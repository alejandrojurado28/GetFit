<main>
  <div
    class="container-fluid bg-trasparent my-4 p-3"
    style="position: relative"
  >

  <div *ngIf="currentUser?.rol === 'empleado'">
    <a [routerLink]="['/gestorMonitores']" type="button" class="btn btn-primary btn-sm float-end">Administrar monitores</a>
  </div>

    <div *ngFor="let monitor of monitores, let i = index" class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img
            width="50%"
            [src]="monitor.imagen"
            class="card-img-top"
            alt="..."
          />
          <div class="label-top shadow-sm">{{ monitor.nombre }}</div>
          <div class="card-body">
            <div class="clearfix mb-3">
              <span class="float-end"
                ><a href="#" class="small text-muted">Descripci√≥n</a></span
              >
            </div>
            <h5 class="card-title">
              {{ monitor.descripcion }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
