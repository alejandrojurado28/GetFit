<div class="header-container">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Navigation -->
<div class="fixed-top">
  <header class="topbar">
      <div class="container">
        <div class="row">
          <!-- social icon-->
          <div class="col-sm-12">
            <ul class="social-network">
              <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-linkedin"></i></a></li>
              <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-pinterest"></i></a></li>
              <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-google-plus"></i></a></li>
            </ul>
          </div>

        </div>
      </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']" style="text-transform: uppercase;"><img width="40%" src="../../../assets/logo.png" [routerLink]="['/']" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/']">Inicio
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about']">Sobre nosotros</a>
          </li>

         <li class="nav-item">
            <a class="nav-link" [routerLink]="['/clases']">Clases</a>
          </li>

          <li class="nav-item">
            <a *ngIf="currentUser?.rol === 'admin'" class="nav-link" [routerLink]="['/gestorUsuarios']">Usuarios</a>
          </li>

          <li class="nav-item">
            <a *ngIf="!usuarioLogueado()" class="nav-link" [routerLink]="['/login']">Iniciar sesión</a>
          </li>

          <li class="nav-item">
            <a *ngIf="usuarioLogueado()" class="nav-link" (click)="cerrarSesion()" style="cursor: pointer;">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</div>
