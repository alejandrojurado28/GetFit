<app-header></app-header>
<app-carousel></app-carousel>

<div class="text-center mt-5">
  <h1>Nuestras ofertas</h1>
</div>

<app-card-ofertas></app-card-ofertas>

<div class="text-center mt-5">
  <h1>Nuestras máquinas</h1>
</div>

<app-card-maquina></app-card-maquina>

<div class="text-center mt-5">
  <h1>Contacta con nosotros</h1>
  <form (ngSubmit)="createContacto()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input [(ngModel)]="nuevoContacto.nombre" type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input [(ngModel)]="nuevoContacto.correo" type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea [(ngModel)]="nuevoContacto.mensaje" class="form-control" name="mensaje" id="mensaje" rows="5" placeholder="Escriba su mensaje aquí"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
