<h1 class="text-center mt-5">Gestor de máquinas</h1>

<div class="container mt-5 px-2">

    <div class="mb-2 d-flex justify-content-between align-items-center">

        <div class="position-relative">
            <span class="position-absolute search"><i class="fa fa-search"></i></span>
            <input class="form-control w-100" placeholder="Search by order#, name...">
        </div>

        <div class="px-2">

            <span>Filters <i class="fa fa-angle-down"></i></span>
            <i class="fa fa-ellipsis-h ms-3"></i>
        </div>

    </div>
    <div class="table-responsive">
    <table class="table table-responsive table-borderless">

      <thead>
        <tr class="bg-light">
          <th scope="col" width="5%">#</th>
          <th scope="col" width="20%">Nombre</th>
          <th scope="col" width="20%">Descripcion</th>
          <th scope="col" width="20%">Imagen</th>
          <th scope="col" width="20%">Acciones</th>
        </tr>
      </thead>
  <tbody *ngFor="let maquina of maquinas, let i = index">
    <tr>
      <td>{{ maquina.id }}</td>
      <td>{{ maquina.nombre }}</td>
      <td>{{ maquina.descripcion }}</td>
      <td><img width="12%" [src]="maquina.imagenURL" alt="imagen_maquina"></td>
      <td><button class="btn btn-danger" (click)="deleteMaquina(maquina.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>

  <button class="btn btn-primary mt-3 mb-3" (click)="muestraFormulario()">Añadir una máquina</button>

  <div *ngIf="mostrarFormulario" class="mt-5">
    <h2>Añadir nueva máquina</h2>
    <form (submit)="createMaquina()">
      <div class="form-group input-group mb-3">
        <input [(ngModel)]="nuevaMaquina.nombre" name="nombre" class="form-control" placeholder="Nombre de la máquina" type="text">
      </div>
      <div class="form-group input-group mb-3">
        <input [(ngModel)]="nuevaMaquina.descripcion" name="descripcion" class="form-control" placeholder="Descripcion de la máquina" type="text">
      </div>
      <div class="form-group input-group mb-3">
        <input [(ngModel)]="nuevaMaquina.imagenURL" name="imagenURL" class="form-control" placeholder="Url de la imagen de la máquina" type="text">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block"> Añadir máquina </button>
      </div>
    </form>
  </div>



  </div>

</div>
